<!DOCTYPE html>

<head>

<style>
/* ==== GLOBAL ==== */
body{
  font-family:Arial;
  background:#111;
  color:#eee;
  margin:0;
  height:100vh;
  overflow:hidden;
}
.hidden{display:none!important;}
.center{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
  width:100%;
}

/* ==== CARDS ==== */
.card{
  background:#1c1c1c;
  padding:32px;
  border-radius:14px;
  box-shadow:0 0 35px rgba(0,255,255,.25);
  text-align:center;
  width:60vw;
  max-width:900px;
}

/* ==== BUTTONS ==== */
.bigbtn{
  background:#0af;
  border:0;
  padding:16px 24px;
  border-radius:12px;
  margin:8px;
  font-size:20px;
  cursor:pointer;
  color:white;
  font-weight:bold;
}
.bigbtn:hover{background:#09c;}

.btn{
  background:#444;
  border:0;
  padding:10px 14px;
  border-radius:8px;
  margin:4px;
  color:white;
  cursor:pointer;
}
.btn:hover{background:#555}

/* ==== GAME HUD ==== */
#side{
  position:absolute;
  left:0;top:0;
  width:230px;
  padding:18px;
  background:#0009;
  border-right:1px solid #0af;
  height:100%;
}
.metric{margin-bottom:14px;text-align:left;}
.label{font-size:12px;color:#aaa;}
.value{font-size:20px;font-weight:bold;}
.hint{font-size:12px;color:#888;margin-top:10px;}

/* ==== MODALS ==== */
#summary,#instructionsScreen{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#000c;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.instructionsBox{

  padding:28px;
  border-radius:18px;
  width:80vw;
  max-width:850px;
  max-height:85vh;
  overflow-y:auto;
  text-align:start;
  font-size:18px;
}
.langBtn{float:right;margin-bottom:12px;}
.rtl{direction:rtl;text-align:right;}
</style>
</head>
