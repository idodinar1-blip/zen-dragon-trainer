<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zen Dragon Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- אפליקציה נטענת ע"י game.js -->
  <div id="app"></div>

  <!-- Instructions Modal (סטטי; מנוהל ע"י game.js) -->
  <div id="instructionsModal" class="hidden">
    <div class="card" style="max-width:880px; width:92%; padding:24px; overflow-y:auto; max-height:90vh;">
      <button id="closeInstructions" class="btn" style="float:right;">✖</button>
      <button id="langToggle" class="btn" style="float:left;">עברית</button>
      <div style="clear:both;"></div>
      <div id="instructionsContent"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
